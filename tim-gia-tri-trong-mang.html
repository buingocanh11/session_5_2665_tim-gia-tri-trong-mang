<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let x=[2,4,6,8,10,12];
        let value= prompt("Enter your number");
        for (i=0; i<x.length; i++){
            if (value == x[i])
            alert( "Vị trí của số "+ x[i] +" trong mảng [2,4,6,8,10,12] " + "là thứ " + (1+i));
        }
    </script>
</body>
</html>
